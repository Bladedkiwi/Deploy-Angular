<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            #userSubject
            class="form-control"
            id="subject"
            max="120"
            size="120"
            type="text">
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            #userMsg
            class="form-control"
            id="message"
            max="255"
            size="120"
            type="text">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            (click)="onMessageSend()"
            class="btn btn-success"
            type="button"
          >Send
          </button>
          <button
            (click)="onMessageClear()"
            class="btn btn-danger"
            type="button"
          >Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
