<div class="row">
  <div class="col-md-5">
    <cms-document-list (onSelectedDocumentEvent)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md-4">
    <cms-document-detail
      [nextDocumentInfo]="selectedDocument"
      *ngIf="selectedDocument != null || selectedDocument != undefined"></cms-document-detail>
  </div>
</div>
