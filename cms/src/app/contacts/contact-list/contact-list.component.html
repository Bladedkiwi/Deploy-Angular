


<!--        Recipe List Item-->
<div class="panel panel-default">
  <div class="panel-heading clearfix">
        <!--              Content Title-->
    <h2 class="pull-left">Contacts</h2>
      <button type="button" class="btn btn-success panel-info pull-right">New Contact</button>
  </div>

<!--        Recipe List Item-->
<div class="panel-body">

    <cms-contact-item *ngFor="let contact of contactList"
                      [nextContact]="contact"
                      (click)="onSelected(this.contact)"></cms-contact-item>

  </div>
</div>
