<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            #name = ngModel
            class="form-control required"
            size="120"
            max="120"
          [ngModel]="contact?.name"
          required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            #email = ngModel
            pattern=[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$
            class="form-control required"
            size="120"
            max="255"
            [ngModel]="contact?.email"
            required>
        </div>
      </div>
      <div class="alert alert-danger ng-invalid" *ngIf="email?.touched && email?.invalid">Enter a valid Email address</div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            pattern=\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*
            #phone = ngModel
            class="form-control invalid"
            size="150"
            max="255"
            [ngModel]="contact?.phone">

        </div>
      </div>
      <div class="alert alert-danger ng-invalid" *ngIf="phone?.touched && phone?.invalid">Enter a valid Phone number</div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            size="150"
            max="255"
            [ngModel]="contact?.imageUrl">
        </div>
      </div>
      <div class="alert alert-danger ng-invalid" *ngIf="(name?.invalid && name?.invalid) || (email?.invalid && email?.untouched)">The Name and Email are required.</div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="groupList">Group Contacts:</label>
          <div class="alert alert-danger ng-invalid" *ngIf="phone?.touched && phone?.invalid">Enter a valid Phone number</div>

          <div class="row" id="groupList"
              style="min-height: 3rem;"
              dnd-droppable
              [dropZones]="['contactGroup']"
              (onDropSuccess)="addToGroup($event)"
              >
            <div class="alert alert-danger ng-invalid " *ngIf="invalidContactMessage">Contact can not be added to the group. It is already in the group or is the current contact.</div>
            <div *ngFor="let c of contactGroupList; index as i">
              <div>

                <cms-contact-item class="col-sm-11" [nextContact]="c"></cms-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>

            <span class="dragMsg" *ngIf="contactGroupList?.length < 1">
              Drag contacts in group here</span>

          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
