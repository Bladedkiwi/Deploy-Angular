<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
<!--    <input type="text" class="form-control" [(ngModel)]="newServerName">-->
<!--    #Name is an anchor or reference to that element inside the template-->
    <input
      type="text"
      class="form-control"
      #serverNameInput
    >
    <label>Server Content</label>
    <input
      type="text"
      class="form-control"
      #serverContentInput
    >

    <br>
<!--    Locally referenced value-->
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput.value)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput.value)">Add Server Blueprint</button>
  </div>
</div>
